<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUS Score Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>SUS Score Calculator</h1>
        <label for="responses">Enter SUS Scores (comma-separated):</label>
        <textarea id="responses" placeholder="Enter scores here"></textarea>
        <button onclick="calculateAverage()">Calculate Average</button>
        <p id="result">Average SUS Score: <span id="average">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
